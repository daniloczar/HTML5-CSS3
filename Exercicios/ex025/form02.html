<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="nome do usuario" autocomplete="username" >
        </p>
        <!-- required minlength or maxlenght = e o minimo e o maximo de caracteres que o usuario devera digitar no formulario
             size = e o tamanho da caixa do formulario
             placeholder = e para aparecer na caixa o texto "nome do usuario/texto digitado" como informacao para o usuario
             Autocomplete = especifica para o browser/ navegador o tipo de caixa esta lincado.-->
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="minimo 8 caracteres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
