<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Exemplo video usando a tag &lt;video&gt;.</h2>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="videos/videomp4.mp4" poster="imagens/capa-video2.jpg" controls width="300"></video><!--na tag width pode se utilizar % tambem como exemplo 100%-->

    <h2>Exemplo video usando a tag &lt;source src&gt;.</h2>
    <video width="300" poster="imagens/capa-video2.jpg" controls>
        <source src="videos/videomp4.mp4" type="video/mp4">
        <source src="videos/videomkv.mkv" type="video/mp4">
        <source src="videos/videowebm.webm" type="video/webm">
    
    </video>
    <h1>Inserindo videos do youtube (externo)</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a1q5mtEJiAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
