<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> <!-- a utilizacao da tag <a> permite que caso o browser nao funcione o iframe aparecera o link da pagina-->
        
    para aprender a programar</p>

    <p>o site do <!-- alguns sites nao permitem a integracao do iframe no teu site--> 
        
        <iframe src="http://www.google.com" frameborder="0"></iframe>  
        <a href="http://www.google.com">Google</a>  
        
    tambem e muito legal</p>
    
</body>
</html>
